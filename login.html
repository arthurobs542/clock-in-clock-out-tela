<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Validação Funcionários</title>
  </head>
  <body class="bg-blue-600 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-xl shadow-md w-[320px]">
      <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">
        Empresa Qualquer
      </h1>

      <form id="form-funcionarios" class="flex flex-col gap-4">
        <div>
          <label
            for="nome-usuario"
            class="block text-lg font-medium text-gray-700"
            >Nome:</label
          >
          <input
            type="text"
            id="nome-usuario"
            placeholder="Qual é seu nome?"
            class="w-full h-12 rounded-xl px-4 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div>
          <label
            for="numero-usuario"
            class="block text-lg font-medium text-gray-700"
            >ID:</label
          >
          <input
            type="number"
            id="numero-usuario"
            placeholder="Qual é seu ID?"
            class="w-full h-12 rounded-xl px-4 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <button
          id="btn-entrar"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-xl mt-4"
        >
          Entrar
        </button>
      </form>
    </div>

    <!-- Modal de erro -->
    <div
      id="modal-erro"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div
        class="bg-white p-6 rounded-xl shadow-xl text-red-600 text-lg font-semibold max-w-sm text-center"
      >
        <p id="mensagem-erro">Erro</p>
      </div>
    </div>

    <script src="validacao.js"></script>
  </body>
</html>
